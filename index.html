<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code and Play Music</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden; /* Ensure no scroll bars */
        }
        .orange-rectangle {
            position: absolute;
            top: 75%;
            left: 0;
            width: 50%;
            height: 80px; /* Match the height of the Spotify embed */
            background-color: orange;
            z-index: 9999; /* Bring to front */
            transform: translateY(-50%);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            z-index: 1; /* Ensure other elements are behind the rectangle */
        }
        #video {
            width: 70%;
            max-width: 300px;
            border: 2px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #canvas {
            display: none; /* Hide canvas by default */
        }
        #qrResult {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .spotify-embed {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
        .spotify-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        .spotify-overlay-text {
            font-size: 1.2em;
            color: #fff;
            text-align: center;
        }
        #scanQRButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        #scanQRButton:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="orange-rectangle">don't judge XD</div>
    <div id="container">
        <h1>Scan QR Code to Play Music</h1>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <button id="scanQRButton">Scan QR Code</button>
        <p id="qrResult">Scan a QR code to play music.</p>
        <div id="spotifyEmbed" class="spotify-embed">
            <div class="spotify-overlay" id="spotifyOverlay">
                <div class="spotify-overlay-text">Loading...</div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <script>
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var qrResult = document.getElementById('qrResult');
        var spotifyEmbed = document.getElementById('spotifyEmbed');
        var spotifyPlayer;
        var spotifyOverlay = document.getElementById('spotifyOverlay');

        // Get access to the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
                video.play();
            })
            .catch(function(err) {
                console.log("An error occurred: " + err);
            });

        // Scan QR code button click event
        document.getElementById('scanQRButton').addEventListener('click', function() {
            // Ensure the canvas dimensions match the video dimensions
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame onto the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get image data from the canvas
            var imageData = context.getImageData(0, 0, canvas.width, canvas.height);

            // Decode QR code from image data
            var code = jsQR(imageData.data, imageData.width, imageData.height);

            // Display QR code result
            if (code) {
                var trackLink = code.data;
                qrResult.textContent = "QR Code scanned: " + trackLink;
                // Check if the scanned QR code is a valid Spotify track link
                var trackId = getSpotifyTrackId(trackLink);
                if (trackId) {
                    // Embed the Spotify player with the extracted track ID
                    var embedCode = '<iframe id="spotifyPlayer" src="https://open.spotify.com/embed/track/' + trackId + '?theme=dark" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>';
                    spotifyEmbed.innerHTML = embedCode;
                    spotifyPlayer = document.getElementById('spotifyPlayer');
                    // Wait for the Spotify player to load fully
                    //spotifyPlayer.onload = function() {
                    //    // Hide the loading overlay once the player is loaded
                    //    spotifyOverlay.style.display = 'none';
                    //};
                } else {
                    qrResult.textContent = "Not a valid Spotify track link.";
                    // Clear Spotify embed if not a valid track link
                    spotifyEmbed.innerHTML = '';
                }
            } else {
                qrResult.textContent = "No QR Code detected.";
                // Clear Spotify embed if no QR code detected
                spotifyEmbed.innerHTML = '';
            }
        });

        // Function to extract Spotify track ID from a Spotify track link
        function getSpotifyTrackId(trackLink) {
            var spotifyPattern = /spotify\.com\/track\/([a-zA-Z0-9]{22})/;
            var match = trackLink.match(spotifyPattern);
            return match ? match[1] : null; // Return the track ID or null if not found
        }
    </script>

</body>
</html>
