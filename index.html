<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipster BirdieBoys Edition - Szwecja 2024</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden; /* Ensure no scroll bars */
        }
        .spotify-overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">
    <div id="container" class="container">
        <h1 class="mb-4">Hipster BirdieBoys Edition - Szwecja 2024</h1>
        <div class="embed-responsive embed-responsive-4by3 mb-4" style="max-width: 300px;">
            <video id="video" class="embed-responsive-item border border-white rounded" playsinline autoplay></video>
        </div>
        <canvas id="canvas" class="d-none"></canvas>
        <button id="scanQRButton" class="btn btn-danger mb-4">Scan QR Code</button>
        <div id="spotifyEmbed" class="spotify-embed position-relative w-100" style="max-width: 300px;">
            <div class="spotify-overlay position-absolute d-flex align-items-center justify-content-center rounded" style="width: 100%; height: 100%;">
                <div class="spotify-overlay-text">Loading...</div>
            </div>
        </div>
        <div id="qrResult" class="mt-4" style="font-size: 1.2em;"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var qrResult = document.getElementById('qrResult');
        var spotifyEmbed = document.getElementById('spotifyEmbed');
        var spotifyPlayer;
        var spotifyOverlay = document.getElementById('spotifyOverlay');

        
        // Get access to the camera
        const constraints = {
            video: {
                facingMode: { ideal: "environment" }
            }
        };

        
        navigator.mediaDevices.getUserMedia(constraints)
            .then(function(stream) {
                console.log('Camera stream obtained:', stream);
                video.srcObject = stream;
                video.play();
            })
            .catch(function(err) {
                console.log("An error occurred: " + err);
            });

        // Scan QR code button click event
        document.getElementById('scanQRButton').addEventListener('click', function() {
            // Ensure the canvas dimensions match the video dimensions
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame onto the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get image data from the canvas
            var imageData = context.getImageData(0, 0, canvas.width, canvas.height);

            // Decode QR code from image data
            var code = jsQR(imageData.data, imageData.width, imageData.height);

            // Display QR code result
            if (code) {
                var trackLink = code.data;
                // Check if the scanned QR code is a valid Spotify track link
                var trackId = getSpotifyTrackId(trackLink);
                if (trackId) {
                    // Embed the Spotify player with the extracted track ID
                    var embedCode = '<iframe id="spotifyPlayer" src="https://open.spotify.com/embed/track/' + trackId + '?theme=dark" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>';
                    spotifyEmbed.innerHTML = embedCode;
                    spotifyPlayer = document.getElementById('spotifyPlayer');
                    // Wait for the Spotify player to load fully
                    //spotifyPlayer.onload = function() {
                    //    // Hide the loading overlay once the player is loaded
                    //    spotifyOverlay.style.display = 'none';
                    //};
                } else {
                    qrResult.textContent = "Not a valid Spotify track link.";
                    // Clear Spotify embed if not a valid track link
                    spotifyEmbed.innerHTML = '';
                }
            } else {
                qrResult.textContent = "No QR Code detected.";
                // Clear Spotify embed if no QR code detected
                spotifyEmbed.innerHTML = '';
            }
        });

        // Function to extract Spotify track ID from a Spotify track link
        function getSpotifyTrackId(trackLink) {
            var spotifyPattern = /spotify\.com\/track\/([a-zA-Z0-9]{22})/;
            var match = trackLink.match(spotifyPattern);
            return match ? match[1] : null; // Return the track ID or null if not found
        }
    </script>

</body>
</html>
