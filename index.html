<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipster BirdieBoys Edition - Szwecja 2024</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden; /* Ensure no scroll bars */
        }
        .orange-rectangle {
            position: absolute;
            top: 0;
            left: 0;
            height: 93%;
            width: 85%;
            z-index: 1; /* Ensure it is above other elements */
            display: none; /* Hide by default */
            backdrop-filter: blur(14px); 
            background-color: rgba(26, 26, 26, 0.95); 
        }
        .spotify-embed {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
        .spotify-player {
            position: relative;
            z-index: 0; /* Ensure Spotify player is behind other elements */
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">
    <div id="container" class="container">
        <h1 class="mb-4">Hipster BirdieBoys Edition - Szwecja 2024</h1>
        <div class="embed-responsive embed-responsive-4by3 mb-4" style="max-width: 300px;">
            <video id="video" class="embed-responsive-item border border-white rounded" playsinline autoplay></video>
        </div>
        <canvas id="canvas" class="d-none"></canvas>
        <button id="scanQRButton" class="btn btn-danger mb-4">Scan QR Code</button>
        <div id="spotifyEmbed" class="spotify-embed">
            <div class="orange-rectangle" id="orangeRectangle"></div>
            <div id="spotifyPlayer" class="spotify-player"></div>
        </div>
        <div id="qrResult" class="mt-4" style="font-size: 1.2em;"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var qrResult = document.getElementById('qrResult');
        var spotifyPlayerContainer = document.getElementById('spotifyPlayer');
        var orangeRectangle = document.getElementById('orangeRectangle');

        // Get access to the camera
        const constraints = {
            video: {
                facingMode: { ideal: "environment" }
            }
        };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(function(stream) {
                console.log('Camera stream obtained:', stream);
                video.srcObject = stream;
                video.play();
            })
            .catch(function(err) {
                console.log("An error occurred: " + err);
            });

        // Scan QR code button click event
        document.getElementById('scanQRButton').addEventListener('click', function() {
            // Ensure the canvas dimensions match the video dimensions
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame onto the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get image data from the canvas
            var imageData = context.getImageData(0, 0, canvas.width, canvas.height);

            // Decode QR code from image data
            var code = jsQR(imageData.data, imageData.width, imageData.height);

            // Display QR code result
            if (code) {
                qrResult.textContent=""
                var trackLink = code.data;
                // Check if the scanned QR code is a valid Spotify track link
                var trackId = getSpotifyTrackId(trackLink);
                if (trackId) {
                    // Embed the Spotify player with the extracted track ID
                    var embedCode = '<iframe src="https://open.spotify.com/embed/track/' + trackId + '?theme=dark&autoplay=1&view=coverart" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>';
                    spotifyPlayerContainer.innerHTML = embedCode;
                    orangeRectangle.style.display = 'block'; // Show the orange rectangle
                } else {
                    qrResult.textContent = "Not a valid Spotify track link.";
                    // Clear Spotify embed if not a valid track link
                    spotifyPlayerContainer.innerHTML = '';
                    orangeRectangle.style.display = 'none'; // Hide the orange rectangle
                }
            } else {
                qrResult.textContent = "No QR Code detected.";
                // Clear Spotify embed if no QR code detected
                spotifyPlayerContainer.innerHTML = '';
                orangeRectangle.style.display = 'none'; // Hide the orange rectangle
            }
        });

        // Function to extract Spotify track ID from a Spotify track link
        function getSpotifyTrackId(trackLink) {
            var spotifyPattern = /spotify\.com\/track\/([a-zA-Z0-9]{22})/;
            var match = trackLink.match(spotifyPattern);
            return match ? match[1] : null; // Return the track ID or null if not found
        }
    </script>

</body>
</html>
